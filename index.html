<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <title>Form Creator</title>
</head>

<body>
    <div class="container">
        <form id="form_creator">
            <div id="input_types"></div>
            <div id="data_lob">
                <label for="LOBDataList" class="form-label">LOB's</label>
                <input class="form-control" list="LOBdatalistOptions" id="LOBDataList" aria-describedby="validationServer03Feedback"
                    placeholder="Type to search...">
                <datalist id="LOBdatalistOptions">
                </datalist>
                <div id="validationServer03Feedback" class="invalid-feedback">Please provide a valid LOB.</div>
            </div>
            <div id="data_oc">
                <label for="OCDataList" class="form-label">OC's</label>
                <input class="form-control" list="OCdatalistOptions" id="OCDataList" placeholder="Type to search...">
                <datalist id="OCdatalistOptions">
                </datalist>
            </div>
            <div id="data_coach">
                <label for="COACHDataList" class="form-label">Coaches</label>
                <input class="form-control" list="COACHdatalistOptions" id="COACHDataList" placeholder="Type to search...">
                <datalist id="COACHdatalistOptions">
                </datalist>
            </div>
            <div id="data_agent">
                <label for="AGENTDataList" class="form-label">Agents</label>
                <input class="form-control" list="AGENTdatalistOptions" id="AGENTDataList" placeholder="Type to search...">
                <datalist id="AGENTdatalistOptions">
                </datalist>
            </div>
            <input type="submit" value="Create form" class="btn btn-primary"></input>
        </form>
    </div>
    <script type="module" src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
